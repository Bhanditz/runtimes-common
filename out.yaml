steps:
- args: [chmod, a+rx, -R, /workspace]
  name: ubuntu
- args: [run, '//ftl/node/benchmark:node_benchmark_image', --, --norun]
  name: gcr.io/cloud-builders/bazel
- args: [build, 'ftl:node_builder.par']
  name: gcr.io/cloud-builders/bazel
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_small_app:latest',
    --directory, /workspace/ftl/node/benchmark/data/small_app, --description, small_app,
    --iterations, 1]
  name: bazel/ftl/node/benchmark:node_benchmark_image
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_medium_app:latest',
    --directory, /workspace/ftl/node/benchmark/data/medium_app, --description, medium_app,
    --iterations, 1]
  name: bazel/ftl/node/benchmark:node_benchmark_image
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_large_app:latest',
    --directory, /workspace/ftl/node/benchmark/data/large_app, --description, large_app,
    --iterations, 1]
  name: bazel/ftl/node/benchmark:node_benchmark_image
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_scratch_large:latest',
    --directory, /workspace/ftl/node/benchmark/data/scratch_large, --description,
    scratch_large, --iterations, 1, --gen_files, '50000']
  name: bazel/ftl/node/benchmark:node_benchmark_image
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_scratch_medium:latest',
    --directory, /workspace/ftl/node/benchmark/data/scratch_medium, --description,
    scratch_medium, --iterations, 1, --gen_files, '500']
  name: bazel/ftl/node/benchmark:node_benchmark_image
- args: [--base, 'gcr.io/google-appengine/nodejs:latest', --name, 'gcr.io/ftl-node-test/benchmark_scratch_small:latest',
    --directory, /workspace/ftl/node/benchmark/data/scratch_small, --description,
    scratch_small, --iterations, 1, --gen_files, '5']
  name: bazel/ftl/node/benchmark:node_benchmark_image

